<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Social | Official Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8fbfe; }
        
        /* Matching the light blue organic background from your phone.jpg */
        .bg-custom-blue { background-color: #bae6fd; }
        
        /* The organic blob shape from your group.jpg reference */
        .blob-frame {
            clip-path: font-variant-caps;
            border-radius: 45% 55% 70% 30% / 30% 40% 60% 70%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="flex justify-between items-center px-10 py-6 absolute w-full z-50">
        <img src="favicon.png" alt="S Logo" class="w-12 h-12">
        <div class="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest text-slate-500">
            <a href="#" class="hover:text-blue-600 transition">Mission</a>
            <a href="#" class="hover:text-blue-600 transition">Privacy</a>
            <a href="#" class="bg-black text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">Join Early Access</a>
        </div>
    </nav>

    <div class="relative min-h-screen flex flex-col md:flex-row items-center pt-20 md:pt-0">
        
        <div class="w-full md:w-1/2 px-10 md:px-24 z-10 text-center md:text-left">
            <h2 class="text-blue-600 font-bold tracking-widest uppercase text-sm mb-4">Coming April 01, 2026</h2>
            <h1 class="text-6xl md:text-8xl font-black text-slate-900 leading-none mb-6">
                The New <br><span class="text-blue-500">Standard.</span>
            </h1>
            <p class="text-slate-600 text-lg mb-10 max-w-md">
                Experience a social platform built on authenticity. No algorithms, just the people you love.
            </p>

            <div class="flex gap-4 mb-10 justify-center md:justify-start">
                <div class="text-center">
                    <div id="days" class="text-4xl font-bold text-slate-900 glass-card w-20 h-20 flex items-center justify-center rounded-2xl shadow-sm">00</div>
                    <span class="text-[10px] uppercase font-bold text-slate-400 mt-2 block">Days</span>
                </div>
                <div class="text-center">
                    <div id="hours" class="text-4xl font-bold text-slate-900 glass-card w-20 h-20 flex items-center justify-center rounded-2xl shadow-sm">00</div>
                    <span class="text-[10px] uppercase font-bold text-slate-400 mt-2 block">Hours</span>
                </div>
                <div class="text-center">
                    <div id="minutes" class="text-4xl font-bold text-slate-900 glass-card w-20 h-20 flex items-center justify-center rounded-2xl shadow-sm">00</div>
                    <span class="text-[10px] uppercase font-bold text-slate-400 mt-2 block">Mins</span>
                </div>
            </div>

            <form class="flex flex-col sm:flex-row gap-3 max-w-md">
                <input type="email" placeholder="Email address" class="flex-grow px-6 py-4 rounded-full border border-slate-200 focus:ring-2 ring-blue-500 outline-none">
                <button class="bg-blue-600 text-white font-bold px-8 py-4 rounded-full shadow-lg shadow-blue-200 hover:bg-blue-700 transition">Reserve Handle</button>
            </form>
        </div>

        <div class="w-full md:w-1/2 relative h-[600px] md:h-screen flex items-center justify-center mt-10 md:mt-0">
            <div class="absolute inset-0 bg-custom-blue opacity-20 blob-frame scale-110"></div>
            
            <div class="relative z-20 transform -rotate-6 transition-all duration-1000 hover:rotate-0 cursor-pointer">
                <img src="phone.jpg" alt="App Interface" class="w-[300px] md:w-[400px] rounded-[3rem] shadow-2xl border-[12px] border-white">
            </div>

            <div class="absolute top-1/4 right-0 z-10 transform translate-x-12 hidden lg:block">
                <img src="group.jpg" alt="Community" class="w-[350px] rounded-[3rem] shadow-xl border-8 border-white opacity-90">
            </div>
        </div>
    </div>

    <script>
        const target = new Date("April 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = target - now;
            document.getElementById("days").innerText = Math.floor(d / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);
    </script>
</body>
</html>
